<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Последний звонок</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffaf5;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .book-info {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      margin-bottom: 40px;
    }

    .book-info img {
      width: 150px;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }

    .book-text h2 {
      margin: 0;
      font-size: 28px;
    }

    .chapter-list {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .chapter-button {
      display: block;
      width: 100%;
      max-width: 300px;
      padding: 14px 24px;
      margin-bottom: 5px;
      background-color: #4a90e2;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: bold;
      transition: background 0.3s;
      text-align: center;
      border: none;
      box-sizing: border-box;
      cursor: pointer;
    }

    .chapter-button:hover {
      background-color: #3b78c5;
    }

    /* Стиль для заблокированной кнопки */
    .chapter-button.locked {
      background-color: #d3d3d3;
      color: #666;
      cursor: default;
      pointer-events: none; /* запрет клика */
    }

    .unlock-info {
      max-width: 300px;
      width: 100%;
      color: #999;
      font-size: 12px;
      margin-bottom: 15px;
      text-align: right;
      font-style: italic;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="book-info">
      <img src="https://i.ibb.co/YFhJqYBV/cover.jpg" alt="Обложка" />
      <div class="book-text">
        <h2>Последний звонок</h2>
        <p>Автор: Арам Хондкарян</p>
      </div>
    </div>

    <div class="chapter-list">
      <a href="chapter1.html" class="chapter-button">Глава 1 (+ Вступление)</a>
      <a href="chapter2.html" class="chapter-button">Глава 2</a>

      <a href="#" id="chapter3" class="chapter-button locked">Глава 3</a>
      <div id="unlockInfo" class="unlock-info">Откроется 28.05.2025</div>
    </div>
  </div>

  <script>
    const unlockDate = new Date('2025-05-28T00:00:00');
    const now = new Date();
    const chapter3 = document.getElementById('chapter3');
    const unlockInfo = document.getElementById('unlockInfo');

    if (now >= unlockDate) {
      // Разблокировать кнопку и убрать надпись
      chapter3.classList.remove('locked');
      chapter3.href = "chapter3.html";
      chapter3.style.pointerEvents = "auto";
      chapter3.style.cursor = "pointer";
      unlockInfo.style.display = "none";
    }
  </script>
</body>
</html>
