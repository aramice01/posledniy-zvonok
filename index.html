<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Последний звонок</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffaf5;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .book-info {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: flex-start;
      margin-bottom: 40px;
    }

    .book-info img {
      width: 150px;
      height: auto;
      border-radius: 8px;
      flex-shrink: 0;
    }

    .book-text {
      flex-grow: 1;
      min-width: 200px;
    }

    .book-text h2 {
      margin: 0 0 10px 0;
      font-size: 24px;
    }

    .chapter-list {
      margin-top: 30px;
    }

    .chapter-button {
      display: block;
      width: 100%;
      max-width: 400px;
      padding: 15px 20px;
      margin-bottom: 15px;
      background-color: #4a90e2;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .chapter-button:hover {
      background-color: #3b78c5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="book-info">
      <img src="https://i.ibb.co/n8ws5Wc/IMG-20250526-173101.png" alt="Обложка" />
      <div class="book-text">
        <h2>Последний звонок</h2>
        <p>Автор: Арам Хондкарян</p>
        <p>Добро пожаловать на страницу произведения. Ниже доступны главы для чтения.</p>
      </div>
    </div>

    <div class="chapter-list">
      <a href="chapter1.html" class="chapter-button">Глава 1 (+ Вступление)</a>
    </div>
  </div>
</body>
</html>
