<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Последний звонок</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffaf5;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    .book-info {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      margin-bottom: 40px;
      justify-content: center;
    }

    .book-info img {
      width: 180px;
      height: auto;
      border-radius: 8px;
    }

    .book-text h2 {
      margin: 0;
      font-size: 28px;
      line-height: 1.2;
    }

    .chapter-list {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .chapter-button {
      display: block;
      width: 100%;
      max-width: 600px;
      padding: 12px 20px;
      background-color: #4a90e2;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 18px;
      position: relative;
      transition: background 0.3s;
      box-sizing: border-box;
    }

    .chapter-button:hover {
      background-color: #3b78c5;
    }

    .chapter-button.locked {
      background-color: #ddd;
      color: #888;
      cursor: default;
      pointer-events: none;
      font-weight: normal;
    }

    .chapter-button.locked::after {
      content: attr(data-unlock);
      position: absolute;
      right: 15px;
      bottom: 6px;
      font-size: 12px;
      color: #aaa;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="book-info">
      <img src="https://i.ibb.co/YFhJqYBV/cover.jpg" alt="Обложка" />
      <div class="book-text">
        <h2>Последний звонок</h2>
        <p>Автор: Арам Хондкарян</p>
      </div>
    </div>

    <div class="chapter-list">
      <a href="chapter1.html" class="chapter-button">Глава 1 (+ Вступление)</a>
      <a href="chapter2.html" class="chapter-button">Глава 2</a>
      <a id="chapter3" href="#" class="chapter-button locked" data-unlock="Откроется 28.05.2025">Глава 3</a>
      <a id="chapter4" href="#" class="chapter-button locked" data-unlock="Откроется 30.05.2025">Глава 4</a>
    </div>
  </div>

  <script>
    const unlockChapter = (id, date, href) => {
      const now = new Date();
      const unlockDate = new Date(date);
      const btn = document.getElementById(id);
      if (now >= unlockDate) {
        btn.classList.remove('locked');
        btn.href = href;
        btn.style.pointerEvents = 'auto';
        btn.style.cursor = 'pointer';
        btn.style.color = 'white';
        btn.style.backgroundColor = '#4a90e2';
      }
    };

    unlockChapter('chapter3', '2025-05-28T00:00:00', 'chapter3.html');
    unlockChapter('chapter4', '2025-05-30T00:00:00', 'chapter4.html');
  </script>
</body>
</html>
